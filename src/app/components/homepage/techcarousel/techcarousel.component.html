<div class="wrapper">
  <h2 class="heading">Technologies I have used</h2>
  <div id="carousel" class="carousel slide" data-mdb-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <i class="fab fa-angular fa-10x"></i>
      </div>
      <div class="carousel-item">
        <i class="fab fa-react fa-10x"></i>
      </div>
      <div class="carousel-item">
        <i class="fab fa-node fa-10x"></i>
      </div>
      <div class="carousel-item">
        <i class="fab fa-vuejs fa-10x"></i>
      </div>
      <div class="carousel-item">
        <i class="fab fa-js-square fa-10x"></i>
      </div>
    </div>
    <button
      class="carousel-control-prev"
      type="button"
      data-mdb-target="#carousel"
      data-mdb-slide="prev"
    >
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button
      class="carousel-control-next"
      type="button"
      data-mdb-target="#carousel"
      data-mdb-slide="next"
    >
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</div>
